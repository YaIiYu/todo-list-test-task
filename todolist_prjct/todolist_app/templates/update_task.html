<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="update_task.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Add Task</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                        <label for="tags">Existing Tags</label>
                        <select multiple class="form-control" id="tags" name="tags">
                            {% for tag in tags %}
                            <option value="{{ tag.id }}">{{ tag.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new_tags">New Tags (comma separated)</label>
                        <input type="text" class="form-control" id="new_tags" name="new_tags" placeholder="Enter new tags">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Task</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
