<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" href="tags.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="list-group-item"><a href="{% url 'tag_list' %}">Tags</a></li>
                </ul>
                <a href="{% url 'add_task' %}" class="btn btn-primary btn-block mt-3">Add task</a>
            </div>
            <div class="col-md-9">
                <h1>Tags</h1>
                <div class="accordion" id="tagsAccordion">
                    {% for tag in tags %}
                    <div class="card">
                        <div class="card-header" id="heading{{ tag.id }}">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ tag.id }}" aria-expanded="true" aria-controls="collapse{{ tag.id }}">
                                    {{ tag.name }}
                                </button>
                            </h2>
                        </div>
                        <div id="collapse{{ tag.id }}" class="collapse" aria-labelledby="heading{{ tag.id }}" data-parent="#tagsAccordion">
                            <div class="card-body">
                                <ul>
                                    {% for task in tag.task_set.all %}
                                    <li>{{ task.title }} - {{ task.get_status_display }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
